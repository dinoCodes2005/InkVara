<head>
  <style>
    article {
      --img-scale: 1.001;
      --title-color: black;
      --link-icon-translate: -20px;
      --link-icon-opacity: 0;
      position: relative;
      border-radius: 16px;
      box-shadow: none;
      background: #fff;
      transform-origin: center;
      transition: all 0.4s ease-in-out;
      overflow: hidden;
    }

    article a::after {
      position: absolute;
      inset-block: 0;
      inset-inline: 0;
      cursor: pointer;
      content: "";
    }

    /* basic article elements styling */
    article h2 {
      margin: 0 0 18px 0;
      font-family: "Bebas Neue", cursive;
      font-size: 1.9rem;
      letter-spacing: 0.06em;
      color: var(--title-color);
      transition: color 0.3s ease-out;
    }

    figure {
      margin: 0;
      padding: 0;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    article img {
      max-width: 100%;
      transform-origin: center;
      transform: scale(var(--img-scale));
      transition: transform 0.4s ease-in-out;
    }

    .article-body {
      padding: 24px;
    }

    article a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #28666e;
    }

    article a:focus {
      outline: 1px dotted #28666e;
    }

    article a .icon {
      min-width: 24px;
      width: 24px;
      height: 24px;
      margin-left: 5px;
      transform: translateX(var(--link-icon-translate));
      opacity: var(--link-icon-opacity);
      transition: all 0.3s;
    }

    article:has(:hover, :focus) {
      --img-scale: 1.1;
      --title-color: #28666e;
      --link-icon-translate: 0;
      --link-icon-opacity: 1;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
        rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
    }

    .articles {
      display: grid;
      max-width: 1200px;
      margin-inline: auto;
      padding-inline: 24px;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .author-info {
      font-size: 0.9rem;
      color: #777;
    }

    .article-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .edit-btn,
    .delete-btn {
      color: #28666e;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      text-decoration: underline;
    }

    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }
  </style>
</head>

<section class="articles">
  <article>
    <div class="article-wrapper">
      <figure>
        <img
          src="{% if post.thumbnail %}{{ post.thumbnail.url }}{% else %}/media/thumbnail/thumbnail.jpg{% endif %}"
          alt="Post Thumbnail"
        />
      </figure>
      <div class="article-body">
        <h2>{{ post.title }}</h2>
        <p>{{ post.articleSnippet }}</p>

        <div class="profile">
          <img
            class="profile-img"
            src="{% if post.author.profile.profileImage %}
              {{ post.author.profile.profileImage.url }}
              {% else %}/media/thumbnail/thumbnail.jpg{% endif %}"
            alt="{{ post.author.username }}"
          />
          <span class="author-info">{{ post.author.username }}</span>
        </div>

        <div class="article-actions">
          {% if post.author.id == user.id %}
          <a href="{% url 'updateBlog' post.pk %}" class="edit-btn">(Edit)</a>
          <a href="{% url 'deleteBlog' post.pk %}" class="delete-btn"
            >(Delete)</a
          >
          {% endif %}
        </div>

        <a href="{% url 'ArticleDetailView' post.pk %}" class="read-more">
          Read more <span class="sr-only">{{ post.title }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
    </div>
  </article>
</section>

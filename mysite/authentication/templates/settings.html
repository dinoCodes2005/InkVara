<!DOCTYPE html>
{% load static tailwind_tags %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% tailwind_css %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="text"] {
        width: 100%;
      }
      textarea {
        width: 100%;
        height: 100px;
        resize: none;
      }
      label {
        color: #374151;
        font-weight: 600;
      }

      #id_password,
      #id_password + span,
      #id_password + p > label {
        display: none;
      }

      ul > li,
      input + span {
        font-weight: 100;
        font-style: italic;
      }
      div > p:nth-child(5) {
        display: none;
      }
    </style>
  </head>
  <body
    class="min-h-screen w-full flex flex-col items-center overflow-x-hidden"
  >
    {% include 'nav.html'%}
    <div class="flex justify-center items-center flex-col">
      <i class="bx bxs-edit text-blue-950 text-4xl sm:text-6xl mt-5"></i>
      <h1
        style="margin-top: 10px; color: #122459; margin-bottom: 0"
        class="font-lato text-3xl font-semibold my-5"
      >
        Edit Credentials
      </h1>
      <h4
        style="margin-top: 5px; color: #122459; opacity: 0.8"
        class="font-lato text-xl font-semibold my-5"
      >
        Use the form below to Edit your credentials
      </h4>
      <a
        style="all: unset; color: #122e59; cursor: pointer; margin-bottom: 20px"
        class="font-lato"
        href="{% url 'blogarea'%}"
        ><i class="bx bx-chevron-left translate-y-[25%]"></i>Go back to Home
        Page</a
      >
    </div>
    <form method="POST" class="flex flex-col items-center">
      {% csrf_token %}
      <div class="flex flex-col gap-3 py-10 px-5">
        {{form.as_p}}
        <a
          href="{% url 'password_change' %}"
          class="bg-blue-600 rounded-lg text-white p-2 w-[150px] hover:bg-blue-500"
          >Change Password</a
        >
      </div>
      <button
        type="submit"
        class="w-[150px] h-[50px] mb-5 rounded-lg bg-gradient-to-r from-cyan-400 to-blue-700 text-white hover:bg-gradient-to-l"
      >
        Save Changes
      </button>
    </form>

    <!-- prettier-ignore  -->
    {% include 'footerCode.html'%}
    <script>
      document.getElementById("id_new_password2");
    </script>
  </body>
</html>

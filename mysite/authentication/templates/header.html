<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'header.css' %}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>

<header>
  {% load static%}
  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img
          src="{% static '1to1 invictus logo.png'%}"
          height="40px"
          alt=""
          class="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active fs-4"
              aria-current="page"
              href="{% url 'blogarea'%}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fs-4" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle fs-4"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li>
                <a class="dropdown-item" href="#">Another action</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <a href="{% url 'editProfile' %}">
          <img
            src="{% if user.profile.profileImage %}
              {{ user.profile.profileImage.url }}
              {% else %}/media/thumbnail/thumbnail.jpg
              {% endif %}"
            height="40px"
            width="40px"
            style="border-radius: 50%"
          />
        </a>
        <form
          class="d-flex"
          role="search"
          method="POST"
          action="{% url 'logout' %}"
        >
          {% csrf_token %}
          <button class="btn btn-outline-dark" type="submit">Log Out</button>
        </form>
        <form class="d-flex" role="search">
          {% csrf_token %}

          <button class="btn btn-outline-dark" type="submit">
            Create Post
          </button>
        </form>
        {% else %}
        <form
          class="d-flex"
          role="search"
          method="POST"
          action="{% url 'login'%}"
        >
          {% csrf_token %}

          <button class="btn btn-outline-dark" type="submit">Login</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
<script>
  document.addEventListener("scroll", () => {
    const header = document.querySelector("header");
    if (window.scrollY > 0) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });

  var clearButton = document.getElementById("thumbnail-clear_id");
  clearButton.addEventListener("onclick", () => {});
</script>

<div class="relative text-gray-600 focus-within:text-gray-400 search-area-off">
  <span class="absolute inset-y-0 left-0 flex items-center pl-2">
    <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        class="w-6 h-6 text-gray-400"
      >
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </button>
  </span>
  <input
    type="search"
    name="q"
    class="py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
    placeholder="Search..."
    autocomplete="off"
    onkeyup="searchFunction(this)"
    onclick="adjustHeight(true,this)"
    onblur="adjustHeight(false)"
    id="search-btn"
    data-color="white"
  />

  <div
    id="search-box"
    class="suggestion absolute z-50 translate-y-2 flex flex-col rounded-md overflow-hidden w-[150%] h-auto transition-[height] duration-200 ease-in-out text-slate-100 bg-slate-800/30 backdrop-blur-lg"
  ></div>
</div>
<script>
  var search_box = document.getElementById("search-box");
  var search_btn = document.getElementById("search-btn");
  document.addEventListener("DOMContentLoaded", function () {
    var titles = [];
    var ids = [];
    var links = [];
    fetch("/random-post/")
      .then((response) => response.json())
      .then((data) => {
        data.posts.forEach((post) => {
          titles.push(post.title);
          ids.push(post.id);
          links.push(post.link);
        });
      })
      .catch((error) => console.error("Error fetching posts:", error));

    search_btn.addEventListener("click", function () {
      if (search_btn.value === "") {
        search_box.innerHTML = "";
        titles.forEach((title, index) => {
          search_box.insertAdjacentHTML(
            "beforeend",
            `<a href="/article/${ids[index]}/" class="w-full h-[40px] search-items pl-3 pt-3">${title}</a>`
          );
        });
      } else {
        searchFunction(search_btn);
      }
    });
  });
  function searchFunction(element) {
    fetch(`/search/?title=${encodeURIComponent(element.value)}`)
      .then((response) => response.json())
      .then((data) => {
        search_box.innerHTML = "";
        if (data.title.length == 0) return;
        data.title.forEach((title) => {
          search_box.insertAdjacentHTML(
            "beforeend",
            `<a href="#" class="w-full h-[40px]  search-items pl-3 pt-3 ">${title}</a>`
          );
          search_box.classList.remove("h-auto");
          search_box.classList.add("h-auto");
        });
      });
  }

  function adjustHeight(clicked, element) {
    const items = document.querySelectorAll("#search-box>.search-items").length;
    if (clicked) {
      document.getElementById("search-box").style.height = `${items * 40}px`;
    } else document.getElementById("search-box").style.height = `0px`;
  }
</script>
<style>
  .search-items:last-child {
    border-bottom-right-radius: 0.375rem;
    border-bottom-left-radius: 0.375rem;
  }
  .search-items:hover {
    background: #475569;
  }
</style>
